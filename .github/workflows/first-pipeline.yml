name: 03 - Playwright & Artifacts

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  e2e-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # NEW: Install dependencies defined in package.json
      - name: Install Dependencies
        run: npm install

      # NEW: Install Playwright Browsers (Chrome/Firefox/etc)
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      # NEW: Run the test and generate a report
      # We ignore failure (continue-on-error) because we still want to 
      # upload the report even if tests fail!
      - name: Run Playwright Tests
        run: npx playwright test --reporter=html
        continue-on-error: true

      # ACTION 4: UPLOAD ARTIFACTS
      # This grabs the 'playwright-report' folder and saves it to GitHub
      - name: Upload Test Report
        uses: actions/upload-artifact@v4
        if: always() # Run this even if previous steps failed
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
