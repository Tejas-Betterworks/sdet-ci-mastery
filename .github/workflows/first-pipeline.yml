name: 02 - Basic CI Pipeline

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  unit-testing:
    runs-on: ubuntu-latest

    steps:
      # ACTION 1: CHECKOUT
      # This downloads your repository code onto the runner.
      # Without this, the runner cannot see 'sanity.test.js'.
      - name: Checkout Code
        uses: actions/checkout@v4

      # ACTION 2: SETUP ENVIRONMENT
      # We need Node.js installed to run a .js file.
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # ACTION 3: EXECUTE TEST
      # Now we run the script we created in Step 1.
      - name: Run Sanity Test
        run: node tests/sanity.test.js
